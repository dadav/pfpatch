name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies (including dev)
      run: uv sync --all-extras --dev
    
    - name: Build with PyInstaller
      run: |
        uv run pyinstaller --onefile --noconsole --name pfpatch --add-data "patches;patches" --hidden-import pefile --hidden-import yaml your_script_name.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: pfpatch-windows
        path: dist/pfpatch.exe